{% extends "base.html" %}
{% block title %}Вход в администрирование{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-16">
    <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 p-8 border border-slate-100">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-slate-900">Панель администратора</h2>
            <p class="text-sm text-slate-500 mt-1">Введите пароль для доступа</p>
        </div>
        <form method="POST" action="{{ url_for('admin_login') }}">
            <input type="password" name="password" placeholder="Пароль"
                   class="w-full px-4 py-3 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition mb-4"
                   autofocus required>
            <button type="submit" class="w-full px-4 py-3 bg-brand-600 text-white rounded-xl text-sm font-semibold hover:bg-brand-700 transition shadow-lg shadow-brand-500/25">
                Войти
            </button>
        </form>
    </div>
</div>
{% endblock %}
